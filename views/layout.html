<!DOCTYPE html>
<html>
<head>
  <title>Trip Planner</title>
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
  <link href="/stylesheets/home.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default">
  <a class="navbar-brand" href="#">Trip Planner</a>
  <ul class="nav navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">About</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Contact</a>
    </li>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div id="map-canvas">  
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCgG_HWL_7pGdWL9HRxJFZwypWf6ZsOG2Q&sensor=true"></script>  
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <p><strong>Hotels</strong></p>
            <select class="selectpicker">
              {% for hotel in hotels%}
              <option>{{hotel.name}}</option>
              {% endfor %}
            </select>
          <p><strong>Restaurants</strong></p>
            <select class="selectpicker">
              {% for restaurant in restaurants%}
              <option>{{restaurant.name}}</option>
              {% endfor %}
            </select>
          <p><strong>Activities</strong></p>
            <select class="selectpicker">
              {% for activity in activities%}
              <option>{{activity.name}}</option>
              {% endfor %}
            </select>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          Day ?
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Panel heading without title</div>
        <div class="panel-body">
          My Hotel <br>
          My Restaurants <br>
          My Activities
        </div>
      </div>
    </div>
  </div>
</div>

{% block content %} 
{% endblock %}

<script src="jquery/jquery.min.js"></script> 
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
<script src="/javascript/map.js"></script>
</body>
</html>
